<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/conman.css">
    <script type="module" src="script/main.js"></script>
    <title>ConMan</title>
</head>

<body>
    <div id="app">
        <div class="fixed-top" style="background-color: rgb(88, 135, 174); height: 5em; width:100%;">
            <div class="row align-items-center">
                <div class="col-9 mr-auto">
                    <h2 class="p-3 d-header"><svg width="1em" height="1em" viewBox="0 0 16 16"
                            class="bi bi-cloud-fill mb-1 mr-3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z" />
                        </svg>ConMan</h2>
                </div>
                <div class="col-auto mr-4">
                    <input v-model="filterValue" type="search" class="form-control" placeholder="Filter..." id="search">
                </div>
            </div>
        </div>
        <div class="container-fluid" style="margin-top: 6em;">
            <div class="card mb-1" v-for="container in filteredContainers">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="row">
                                <div class="col text-muted">Name</div>
                                <div class="col text-muted">Image</div>
                                <div class="col text-muted">State</div>
                                <div class="col text-muted">Status</div>
                            </div>
                            <div class="row">
                                <div class="col">{{ container.name }}</div>
                                <div class="col">{{ container.image }}</div>
                                <div class="col">
                                    <div class="badge" :class="stateClass(container.state)">
                                        {{ container.state }}
                                    </div>
                                </div>
                                <div class="col">{{ container.status }}</div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="row text-right text-nowrap">
                                <a class="btn btn-primary btn-sm" :href="container.links.downloadLog.href" download><svg
                                        width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download mb-1 mr-2"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                                        <path fill-rule="evenodd"
                                            d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                                    </svg>Download Log</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
